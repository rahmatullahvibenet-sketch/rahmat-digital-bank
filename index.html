<html>
<head>
    <meta charset='UTF-8'>
    <title>NEBULA GLOBAL | ARCHITECT-X</title>
    <style>
        body { background-color: #020202; color: #00d4ff; font-family: 'Courier New', monospace; text-align: center; }
        .price-tag { color: #888; font-size: 14px; margin-top: 20px; border: 1px solid #333; display: inline-block; padding: 5px 15px; }
        .vault-box { margin-top: 50px; border: 2px solid #00d4ff; padding: 30px; display: inline-block; box-shadow: 0 0 20px rgba(0,212,255,0.2); }
        #nbl-balance { font-size: 35px; color: gold; margin: 15px 0; }
        input { background: transparent; border: 1px solid #00d4ff; color: #00d4ff; padding: 10px; margin-bottom: 10px; text-align: center; }
        .withdraw-section { margin-top: 20px; border: 1px solid #ff0055; padding: 20px; display: none; background: rgba(255, 0, 85, 0.05); }
        button { cursor: pointer; font-weight: bold; border: none; }
    </style>
</head>
<body onload="init()">

    <div id="lock-screen" style="margin-top: 150px;">
        <h2>NEBULA ENCRYPTED GATEWAY</h2>
        <input type="password" id="master-key" placeholder="Enter Master Key">
        <br>
        <button onclick="unlock()" style="background:#00d4ff; padding:10px 25px;">ACCESS SYSTEM</button>
    </div>

    <div id="main-system" style="display:none;">
        <div class="price-tag">GLOBAL VALUE: $98,432.00 / NBL</div>
        <h1>NEBULA NETWORK ACTIVE</h1>
        
        <div class="vault-box">
            <p style="font-size: 12px; color: #00d4ff;">SECURE ACCOUNT: ARCHITECT-X</p>
            <div id="nbl-balance">NBL: 0.00000000</div>
            <button onclick="showWithdraw()" style="background:#00d4ff; color:black; padding:8px 15px; font-size:12px;">WITHDRAW TO COLD WALLET</button>
        </div>

        <div id="exchange-box" class="withdraw-section">
            <h4 style="color: #ff0055;">NEBULA WITHDRAWAL GATEWAY</h4>
            <p style="font-size: 10px;">ENTER EXTERNAL WALLET ADDRESS</p>
            <input type="text" id="wallet-addr" placeholder="0x71C765..."><br>
            <button onclick="processWithdraw()" style="background: #ff0055; padding: 10px; color: white;">CONFIRM TRANSFER</button>
            <p id="status-msg" style="font-size: 12px; margin-top: 10px; color: yellow;"></p>
        </div>
    </div>

    <script>
        const MASTER_KEY = "786";
        let balance = parseFloat(localStorage.getItem('nebula_bal')) || 0;

        function init() {
            document.getElementById('main-system').style.display = "none";
        }

        function unlock() {
            if(document.getElementById('master-key').value === MASTER_KEY) {
                document.getElementById('lock-screen').style.display = "none";
                document.getElementById('main-system').style.display = "block";
                startSystem();
            } else {
                alert("ACCESS DENIED: INTRUDER DETECTED");
            }
        }

        function startSystem() {
            setInterval(() => {
                balance += 0.00000105;
                document.getElementById('nbl-balance').innerText = "NBL: " + balance.toFixed(8);
                localStorage.setItem('nebula_bal', balance);
            }, 1000);
        }

        function showWithdraw() {
            document.getElementById('exchange-box').style.display = 'block';
        }

        function processWithdraw() {
            let addr = document.getElementById('wallet-addr').value;
            if(addr.length < 10) {
                alert("INVALID ADDRESS!");
            } else {
                document.getElementById('status-msg').innerText = "ENCRYPTING TRANSACTION... PLEASE WAIT.";
                setTimeout(() => {
                    document.getElementById('status-msg').innerText = "REQUEST SENT TO ARCHITECT-X. PENDING APPROVAL.";
                    alert("Broadcasted to Nebula Network!");
                }, 3000);
            }
        }
    </script>
</body>
</html>
