        <button onclick='sendMoney()' style='background:gold; color:black; font-weight:bold; padding:10px; cursor:pointer; margin-top:10px;'>SEND NOW</button>

        function sendMoney(){ 
            var name = document.getElementById("to").value; 
            alert("Transaction Successful to: " + name); 
        }
    </script>
