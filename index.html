<html>
<head>
    <meta charset='UTF-8'>
    <title>NEBULA FORTRESS | ARCHITECT-X</title>
    <style>
        body { background-color: #000; color: #00f2ff; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        .terminal { margin-top: 100px; display: inline-block; border: 1px solid #333; padding: 40px; background: #050505; box-shadow: 0 0 100px rgba(0,242,255,0.05); }
        #balance { font-size: 45px; color: gold; margin: 20px 0; letter-spacing: 2px; }
        input { background: #000; border: 1px solid #00f2ff; color: #00f2ff; padding: 15px; width: 350px; text-align: center; margin-bottom: 20px; font-size: 12px; }
        .btn { background: #00f2ff; color: #000; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; width: 100%; }
        .user-id-box { font-size: 10px; color: #555; margin-top: 20px; border: 1px dashed #222; padding: 10px; }
    </style>
</head>
<body onload="checkVault()">

    <div id="gate">
        <div class="terminal">
            <h2 style="letter-spacing: 5px;">ENCRYPTED NODE</h2>
            <p style="font-size: 10px; color: #ff0055;">WARNING: HIGH-LEVEL SECURITY ACTIVE</p>
            <input type="password" id="master-key" placeholder="PASTE 35-CHAR MASTER KEY"><br>
            <button class="btn" onclick="decrypt()">UNLEASH SYSTEM</button>
        </div>
    </div>

    <div id="main-ui" style="display:none;">
        <div style="background:#111; padding:10px; font-size:10px; border-bottom:1px solid #222;">
            NODE: ARCHITECT-X | GLOBAL VALUE: $114,832.00 | STATUS: UNTRACEABLE
        </div>
        
        <div class="terminal" style="margin-top:50px;">
            <p style="font-size: 10px; color: #888;">UNCLAIMED NBL ASSETS</p>
            <div id="balance">0.0000000000</div>
            
            <div class="user-id-box">
                YOUR ANONYMOUS USER ID: <span id="user-id" style="color:#00f2ff;"></span>
            </div>

            <button class="btn" style="margin-top:20px; background:transparent; border:1px solid #ff0055; color:#ff0055;" onclick="alert('P2P Gateway Active. No records stored.')">ANONYMOUS WITHDRAW</button>
        </div>
    </div>

    <script>
        // ستا ۳۵ توري لرونکی سخت پاسورډ
        const MASTER_VAULT = "NBL-AX-99-TR-786-PQ-2024-X-SECURE-MAX";
        let nbl = parseFloat(localStorage.getItem('neb_fortress_bal')) || 0;

        function checkVault() {
            // د کاروونکي لپاره په اتومات ډول د ۱۰ عددونو کوډ جوړول
            if(!localStorage.getItem('neb_user_id')) {
                let randomId = Math.random().toString(36).substr(2, 10).toUpperCase();
                localStorage.setItem('neb_user_id', randomId);
            }
            document.getElementById('user-id').innerText = localStorage.getItem('neb_user_id');
        }

        function decrypt() {
            let input = document.getElementById('master-key').value;
            if(input === MASTER_VAULT) {
                document.getElementById('gate').style.display = "none";
                document.getElementById('main-ui').style.display = "block";
                startFlow();
            } else {
                alert("INTRUSION DETECTED. IP LOGGED (SIMULATED).");
            }
        }

        function startFlow() {
            setInterval(() => {
                nbl += 0.0000000625; // چټک تولید
                document.getElementById('balance').innerText = nbl.toFixed(10);
                localStorage.setItem('neb_fortress_bal', nbl);
            }, 1000);
        }
    </script>
</body>
</html>
