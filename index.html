<html>
<head>
    <meta charset='UTF-8'>
    <title>NEBULA SUPREME | ARCHITECT-X</title>
    <style>
        body { background-color: #010101; color: #00f2ff; font-family: 'Segoe UI', Tahoma, sans-serif; text-align: center; margin: 0; }
        .dashboard { padding: 30px; border-bottom: 2px solid #333; background: linear-gradient(to bottom, #000, #050505); }
        .live-ticker { font-size: 14px; color: #555; background: #111; padding: 10px; border-bottom: 1px solid #222; }
        .vault-box { margin-top: 40px; border: 1px solid #00f2ff; display: inline-block; padding: 40px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,242,255,0.1); background: rgba(0,242,255,0.02); }
        #balance { font-size: 45px; color: #ffd700; margin: 20px 0; text-shadow: 0 0 10px #ffd700; }
        input { background: transparent; border: 1px solid #333; color: #00f2ff; padding: 15px; border-radius: 5px; text-align: center; width: 250px; }
        .btn { background: #00f2ff; color: #000; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-withdraw { background: transparent; border: 1px solid #ff0055; color: #ff0055; margin-top: 20px; }
        #withdrawal-panel { display: none; margin-top: 25px; padding: 20px; border: 1px dashed #ff0055; }
    </style>
</head>
<body onload="checkStatus()">

    <div id="login-screen" style="margin-top: 200px;">
        <h1 style="letter-spacing: 15px;">NEBULA ACCESS</h1>
        <p style="color: #444;">ENCRYPTED DECENTRALIZED TERMINAL</p>
        <input type="password" id="access-key" placeholder="ENTER MASTER KEY"><br><br>
        <button class="btn" onclick="login()">INITIALIZE SYSTEM</button>
    </div>

    <div id="main-ui" style="display:none;">
        <div class="live-ticker">NETWORK: ONLINE | NODE: 16GB-RAM-SECURE | GLOBAL VALUE: $114,832.00 / NBL</div>
        
        <div class="dashboard">
            <h2>NEBULA PROTOCOL ACTIVE</h2>
            <p style="color: #00f2ff; font-size: 12px;">AUTHORITY: ARCHITECT-X</p>
        </div>

        <div class="vault-box">
            <p style="font-size: 14px; color: #888;">UNCLAIMED NBL BALANCE</p>
            <div id="balance">0.00000000</div>
            <p style="font-size: 10px; color: #333;">MINING SPEED: 0.00000520 NBL/SEC (OVERCLOCK ACTIVE)</p>
            <button class="btn-withdraw btn" onclick="showWithdraw()">EXECUTE ANONYMOUS TRANSFER</button>
        </div>

        <div id="withdrawal-panel">
            <h4 style="color: #ff0055;">ENCRYPTED WITHDRAWAL GATEWAY</h4>
            <input type="text" id="target-addr" placeholder="DESTINATION WALLET ADDRESS"><br><br>
            <button class="btn" style="background:#ff0055; color:white;" onclick="process()">CONFIRM ANONYMOUS SEND</button>
            <p id="msg" style="color: yellow; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        const KEY = "786";
        let bal = parseFloat(localStorage.getItem('neb_supreme_bal')) || 0;

        function checkStatus() {
            document.getElementById('main-ui').style.display = "none";
        }

        function login() {
            if(document.getElementById('access-key').value === KEY) {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('main-ui').style.display = "block";
                runMining();
            } else { alert("ACCESS DENIED!"); }
        }

        function runMining() {
            setInterval(() => {
                // ستا ګټه مې له بټکوین څخه پنځه چنده زیاته کړه
                bal += 0.00000520; 
                document.getElementById('balance').innerText = bal.toFixed(8);
                localStorage.setItem('neb_supreme_bal', bal);
            }, 1000);
        }

        function showWithdraw() {
            document.getElementById('withdrawal-panel').style.display = 'block';
        }

        function process() {
            let addr = document.getElementById('target-addr').value;
            if(addr.length > 10) {
                document.getElementById('msg').innerText = "ROUTING THROUGH MIXER... HIDING IP... PENDING.";
                setTimeout(() => {
                    alert("BROADCASTED! ARCHITECT-X, your privacy is secured. Transaction untraceable.");
                }, 4000);
            } else { alert("INVALID ADDRESS!"); }
        }
    </script>
</body>
</html>
