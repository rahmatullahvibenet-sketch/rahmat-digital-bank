<html>
<head>
    <meta charset='UTF-8'>
    <title>NEBULA VAULT | ARCHITECT-X</title>
    <style>
        body { background-color: #020202; color: #00d4ff; font-family: 'Courier New', monospace; text-align: center; }
        .vault-box { margin-top: 100px; border: 2px dashed #00d4ff; padding: 40px; display: inline-block; background: rgba(0, 212, 255, 0.02); }
        #balance-display { font-size: 40px; color: gold; margin: 20px; }
        input { background: transparent; border: 1px solid #00d4ff; color: #00d4ff; padding: 10px; text-align: center; }
    </style>
</head>
<body onload="checkVault()">
    <div id="lock-screen">
        <h1>NEBULA SECURED VAULT</h1>
        <p>ENTER MASTER KEY TO ACCESS SYSTEM</p>
        <input type="password" id="passkey" placeholder="••••••••">
        <button onclick="unlock()" style="background:#00d4ff; border:none; padding:10px; cursor:pointer;">UNLOCK</button>
    </div>

    <div id="main-system" style="display:none;">
        <h1 style="letter-spacing:10px;">NEBULA NETWORK</h1>
        <div class="vault-box">
            <p>AUTHORIZED ACCESS: ARCHITECT-X</p>
            <div id="balance-display">NBL: 0.00000000</div>
            <p style="color: #444;">DATA SECURED IN LOCAL ENCLAVE</p>
        </div>
    </div>

    <script>
        // ستا پټ پاسورډ (دلته یې بدلولی شې)
        const MASTER_KEY = "786"; 
        let nbl = parseFloat(localStorage.getItem('savedNBL')) || 0;

        function checkVault() {
            document.getElementById('main-system').style.display = "none";
        }

        function unlock() {
            let input = document.getElementById('passkey').value;
            if(input === MASTER_KEY) {
                document.getElementById('lock-screen').style.display = "none";
                document.getElementById('main-system').style.display = "block";
                startMining();
            } else {
                alert("ACCESS DENIED: INTRUDER DETECTED");
            }
        }

        function startMining() {
            setInterval(() => {
                nbl += 0.00000095;
                document.getElementById('balance-display').innerText = "NBL: " + nbl.toFixed(8);
                // د پیسو ذخیره کول په حافظه کې
                localStorage.setItem('savedNBL', nbl);
            }, 2000);
        }
    </script>
</body>
</html>
